<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="50%" stop-color="#7B2FFF"/>
      <stop offset="100%" stop-color="#FF00E5"/>
    </linearGradient>
    <linearGradient id="aGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#7B2FFF"/>
    </linearGradient>
  </defs>
  <!-- Outer Hexagon -->
  <polygon points="50,5 93,27.5 93,72.5 50,95 7,72.5 7,27.5" fill="none" stroke="url(#hexGrad)" stroke-width="2.5" opacity="0.6"/>
  <!-- Inner Hexagon -->
  <polygon points="50,15 83,33 83,67 50,85 17,67 17,33" fill="none" stroke="url(#hexGrad)" stroke-width="2"/>
  <!-- Stylized A -->
  <path d="M50 22 L28 78 L35 78 L40 65 L60 65 L65 78 L72 78 L50 22 Z M43 55 L50 35 L57 55 Z" 
        fill="url(#aGrad)" opacity="0.9"/>
  <!-- A inner lines for depth -->
  <path d="M50 28 L32 72" stroke="url(#hexGrad)" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M50 28 L68 72" stroke="url(#hexGrad)" stroke-width="1.5" fill="none" opacity="0.4"/>
  <!-- Crossbar glow -->
  <line x1="38" y1="58" x2="62" y2="58" stroke="#00D4FF" stroke-width="2" opacity="0.8"/>
</svg>
